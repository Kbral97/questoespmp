<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Questões PMP</title>
    <link href="https://cdn.jsdelivr.net/npm/kivymd@1.1.1/dist/css/kivymd.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/kivymd@1.1.1/dist/js/kivymd.min.js"></script>
</head>
<body>
    <div class="kivymd-app">
        <div class="kivymd-screen">
            <div class="kivymd-toolbar">
                <div class="kivymd-toolbar-title">Login - Questões PMP</div>
            </div>
            <div class="kivymd-content">
                <div class="kivymd-card">
                    <div class="kivymd-card-content">
                        <form method="POST">
                            <div class="kivymd-text-field">
                                <input type="text" name="username" placeholder="Usuário" required>
                            </div>
                            <div class="kivymd-text-field">
                                <input type="password" name="password" placeholder="Senha" required>
                            </div>
                            <div class="kivymd-button">
                                <button type="submit">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
