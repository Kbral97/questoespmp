{% extends "base.html" %}
{% block head %}
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Quest√µes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .question-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #e9ecef;
        }
        .question-text {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .option-item {
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .option-btn {
            width: 100%;
            text-align: left;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background-color: white;
            color: #2c3e50;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .option-btn:hover {
            background-color: #f8f9fa;
            border-color: #6c757d;
        }
        .option-btn.selected {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .option-btn.correct {
            background-color: #28a745;
            color: white;
            border-color: #1e7e34;
        }
        .option-btn.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #bd2130;
        }
        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #1e7e34;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #bd2130;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .stats {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .stats-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Responder Quest√µes</h2>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar ao Menu
        </a>
    </div>

    <!-- Modal para reportar problema -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Reportar Problema</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="problemType" class="form-label">Tipo do Problema</label>
                        <select class="form-select" id="problemType">
                            <option value="muito_facil">Quest√£o muito f√°cil</option>
                            <option value="opcoes_obvias">Op√ß√µes √≥bvias</option>
                            <option value="questao_confusa">Quest√£o confusa</option>
                            <option value="problema_explicacao">Problema na explica√ß√£o</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="problemDetails" class="form-label">Detalhes (opcional)</label>
                        <textarea class="form-control" id="problemDetails" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="submitReport()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="row">
            <div class="col">
                <div class="stats-value" id="correctCount">0</div>
                <div>Corretas</div>
            </div>
            <div class="col">
                <div class="stats-value" id="incorrectCount">0</div>
                <div>Incorretas</div>
            </div>
            <div class="col">
                <div class="stats-value" id="accuracy">0%</div>
                <div>Precis√£o</div>
            </div>
        </div>
    </div>

    <div id="questionContainer">
        <div class="question-card">
            <div class="question-text" id="questionText"></div>
            <ul class="options-list" id="optionsList"></ul>
            <div class="feedback" id="feedback"></div>
            <div class="actions" id="actions"></div>
        </div>
    </div>

    <div class="loading" id="loading" style="display: none;">
        <div class="spinner-border loading-spinner text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3">Carregando pr√≥xima quest√£o...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentQuestion = null;
let selectedOption = null;
let correctCount = 0;
let incorrectCount = 0;

async function loadQuestion() {
  try {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('questionContainer').style.display = 'none';
    
    const response = await fetch('/api/random-question');
    if (!response.ok) {
      throw new Error('Erro ao carregar quest√£o');
    }
    
    currentQuestion = await response.json();
    console.log('Quest√£o carregada:', currentQuestion);
    console.log('Document Title:', currentQuestion.document_title);
    console.log('Explanation:', currentQuestion.explanation);
    console.log('Summary ID:', currentQuestion.summary_id);
    
    // Resetar a op√ß√£o selecionada
    selectedOption = null;
    
    document.getElementById('questionText').textContent = currentQuestion.question;
    
    const optionsList = document.getElementById('optionsList');
    optionsList.innerHTML = '';
    
    currentQuestion.options.forEach((option, index) => {
      const li = document.createElement('li');
      li.className = 'option-item';
      
      const button = document.createElement('button');
      button.className = 'option-btn';
      button.textContent = `${String.fromCharCode(65 + index)}) ${option}`;
      button.onclick = () => selectOption(index);
      
      li.appendChild(button);
      optionsList.appendChild(li);
    });
    
    document.getElementById('feedback').style.display = 'none';
    document.getElementById('actions').innerHTML = '';
    
    document.getElementById('loading').style.display = 'none';
    document.getElementById('questionContainer').style.display = 'block';
  } catch (error) {
    console.error('Erro:', error);
    alert('Erro ao carregar quest√£o. Por favor, tente novamente.');
  }
}

function selectOption(index) {
  if (selectedOption !== null) return;
  
  selectedOption = index;
  const buttons = document.getElementsByClassName('option-btn');
  
  for (let i = 0; i < buttons.length; i++) {
    buttons[i].classList.remove('selected');
  }
  
  buttons[index].classList.add('selected');
  
  const isCorrect = index === currentQuestion.correct_answer;
  const feedback = document.getElementById('feedback');
  feedback.style.display = 'block';
  
  if (isCorrect) {
    feedback.className = 'feedback correct';
    feedback.innerHTML = '<div>üéâ Parab√©ns! Resposta correta!</div>';
    correctCount++;
  } else {
    feedback.className = 'feedback incorrect';
    feedback.innerHTML = `<div>‚ùå Resposta incorreta. A resposta correta √© ${currentQuestion.correct_answer_letter}.</div>`;
    incorrectCount++;
  }
  
  // Mostrar a explica√ß√£o
  if (currentQuestion.explanation) {
    const explanationDiv = document.createElement('div');
    explanationDiv.className = 'explanation mt-3';
    explanationDiv.style.padding = '15px';
    explanationDiv.style.backgroundColor = '#f8f9fa';
    explanationDiv.style.borderRadius = '5px';
    explanationDiv.style.marginTop = '20px';
    explanationDiv.innerHTML = `
      <div style="font-weight: bold; margin-bottom: 10px;">Explica√ß√£o:</div>
      <div>${currentQuestion.explanation}</div>
    `;
    feedback.appendChild(explanationDiv);
  }
  
  updateStats();
  
  const actions = document.getElementById('actions');
  actions.innerHTML = `
    <button class="btn btn-primary" onclick="loadQuestion()">Pr√≥xima Quest√£o</button>
    <button class="btn btn-danger" onclick="reportQuestion()">Reportar Problema</button>
  `;
}

function updateStats() {
  document.getElementById('correctCount').textContent = correctCount;
  document.getElementById('incorrectCount').textContent = incorrectCount;
  
  const total = correctCount + incorrectCount;
  const accuracy = total > 0 ? Math.round((correctCount / total) * 100) : 0;
  document.getElementById('accuracy').textContent = `${accuracy}%`;
}

function reportQuestion() {
    // Mostrar o modal de reporte
    const reportModal = new bootstrap.Modal(document.getElementById('reportModal'));
    reportModal.show();
}

async function submitReport() {
    try {
        const problemType = document.getElementById('problemType').value;
        const details = document.getElementById('problemDetails').value;
        
        const response = await fetch('/api/report-question', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content
            },
            body: JSON.stringify({
                question_id: currentQuestion.id,
                reason: problemType,
                details: details
            })
        });

        if (!response.ok) {
            throw new Error('Erro ao reportar quest√£o');
        }

        const result = await response.json();
        
        // Fechar o modal
        const reportModal = bootstrap.Modal.getInstance(document.getElementById('reportModal'));
        reportModal.hide();
        
        // Mostrar mensagem de sucesso
        alert('Quest√£o reportada com sucesso!');
        
        // Carregar pr√≥xima quest√£o
        loadQuestion();
        
    } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao reportar quest√£o. Por favor, tente novamente.');
    }
}

// Carregar primeira quest√£o
loadQuestion();
</script>
{% endblock %}
